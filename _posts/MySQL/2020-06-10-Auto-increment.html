<h3>Create</h3>
<pre>
	<code class="dos">creat table [table]
(
	[colum1] [type] not null auto_increment
	[colum2] [type] not null,
	primary key([colum1])
);</code>
</pre>
<h3>Alter</h3>
<pre>
	<code class="dos">Alter table [table] auto_increment = [number];</code>
</pre>
